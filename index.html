<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bookshelf</h1>
    <div class="interface">
        <button class="show-form">ADD BOOK</button>
        <input type="text" name="search" id="search" placeholder="Search">
    </div>
    <div class="form-div invis">

        <form action="post" action="#" class="bordered rounded">

            <h2>Add a book</h2>
            <div class="text-field">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Example Title">
            </div>

            <div class="text-field">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" placeholder="John Doe">
            </div>

            <div class="error"></div>

            <div class="button-container">
                <button type="submit" class='submit-book rounded'>Submit</button>
                <button class="hide-form rounded">Back</button>
            </div>

        </form>

    </div>
    <div class="book-shelf bordered"></div>
    <button class="populate">Populate</button>
</body>
</html>
