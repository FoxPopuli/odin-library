<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <button class="show-form">ADD BOOK</button>
    <div class="form-div invis">

        <form action="post" action="#">

            <h2>Add a book</h2>
            <div class="field">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Example Title">
            </div>

            <div class="field">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" placeholder="John Doe">
            </div>

            <button type="submit" class='submit-book'>Submit</button>
            <button class="hide-form">Back</button>

        </form>

    </div>
    <div class="book-shelf"></div>
</body>
</html>
